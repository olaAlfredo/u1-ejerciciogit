<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="nuevousuario.html">Nuevo Usuario</a></li>
        <li><a href="consultausuarios.html">Consulta Usuarios</a></li>
        <li><a href="nuevoarticulo.html">Nuevo Artículo</a></li>
        <li><a href="consultaarticulos.html">Consulta Artículos</a></li>
    </ul>
    <form>
        <p>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Nombre Completo" size="25">
        </p>

        <p>
            <label>Género:</label>
            <input type="radio" id="masculino" name="genero" value="masculino">
            <label for="masculino">Masculino</label>
            <input type="radio" id="femenino" name="genero" value="femenino">
            <label for="femenino">Femenino</label>
        </p>

        <p>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="email" size="25">
        </p>

        <p>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="password" size="25">
        </p>

        <button type="submit">Guardar</button>
    </form>
</body>
</html>
